<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="utf-8"/>
    <title>Shop Item - Start Bootstrap Template</title>
    <!-- Bootstrap icons-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet"/>
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="/static/css/product_detail.css" rel="stylesheet"/>
    <link href="/static/css/custom_product_detail.css" rel="stylesheet"/>
</head>

<body>
<!-- Navigation-->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container px-4 px-lg-5">
        <a class="navbar-brand" href="#!">Start Bootstrap</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span
                class="navbar-toggler-icon"></span></button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
                <li class="nav-item"><a class="nav-link active" aria-current="page" href="#!">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="#!">About</a></li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" id="navbarDropdown" href="#" role="button"
                       data-bs-toggle="dropdown" aria-expanded="false">Shop</a>
                    <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <li><a class="dropdown-item" href="#!">All Products</a></li>
                        <li>
                            <hr class="dropdown-divider"/>
                        </li>
                        <li><a class="dropdown-item" href="#!">Popular Items</a></li>
                        <li><a class="dropdown-item" href="#!">New Arrivals</a></li>
                    </ul>
                </li>
            </ul>
            <form class="d-flex">
                <button class="btn btn-outline-dark" type="submit">
                    <i class="bi-cart-fill me-1"></i>
                    Cart
                    <span class="badge bg-dark text-white ms-1 rounded-pill">0</span>
                </button>
            </form>
        </div>
    </div>
</nav>
<!-- Product section-->
<section class="py-5">
    <div class="container px-4 px-lg-5 my-5">
        <div class="row gx-4 gx-lg-5 align-items-center">
            <div class="col-md-6">
                <img class="card-img-top mb-5 mb-md-0" src="https://dummyimage.com/600x700/dee2e6/6c757d.jpg"
                     alt="..."/></div>
            <div class="col-md-6">
                <div class="d-flex" th:if="${product.amount != 0}">
                    <form action="/products/1" th:action="@{/products/{productId}(productId=${product.product_id})}"
                          method="post">
                        <div class="brand name" th:text="${product.name}">릴렉스 핏 크루 넥 반팔 티셔츠</div>
                        <div class="brand name" th:text="${product.brandName}">무신사 무탠다드</div>
                        <div class="container">
                            <div class="row">
                                <div class="col-6 col-sm-4 brand" th:text="|가격 ${product.price}|">가격</div>
                                <div class="col-6 col-sm-4 brand" th:text="|수량 ${product.amount}|">수량</div>

                                <!-- Force next columns to break to new line at md breakpoint and up -->
                                <div class="w-100 d-none d-md-block"></div>

                                <div class="col-6 col-sm-4 brand brand_last" th:text="|수량 ${product.reviewNum}|">리뷰 수
                                </div>
                                <div class="col-6 col-sm-4 brand brand_last" th:text="|수량 ${product.reviewAvg}|">평균 평점
                                </div>
                                <input type="text" name="orderAmount" class="order_amount" placeholder="주문 수량"></div>
                        </div>
                        <button class="btn btn-outline-dark flex-shrink-0 order" type="submit"
                                th:onclick="|location.href='@{/main}'|">
                            <i class="bi-cart-fill me-1 btn-lg"></i>
                            주문 하기
                        </button>
                    </form>
                </div>
                <div class="d-flex" th:if="${product.amount == 0}">
                    <div>
                        <span sec:authentication="principal.user.username">demo</span>
                        <div class="brand name" th:text="${product.name}">릴렉스 핏 크루 넥 반팔 티셔츠</div>
                        <div class="brand name" th:text="${product.brandName}">무신사 무탠다드</div>
                        <div class="container">
                            <div class="row">
                                <div class="col-6 col-sm-4 brand" th:text="|가격 ${product.price}|">가격</div>
                                <div class="col-6 col-sm-4 brand" th:text="|수량 ${product.amount}|">수량</div>

                                <!-- Force next columns to break to new line at md breakpoint and up -->
                                <div class="w-100 d-none d-md-block"></div>

                                <div class="col-6 col-sm-4 brand brand_last" th:text="|수량 ${product.reviewNum}|">리뷰 수
                                </div>
                                <div class="col-6 col-sm-4 brand brand_last" th:text="|수량 ${product.reviewAvg}|">평균 평점
                                </div>
                                <input type="text" name="orderAmount" class="order_amount" disabled placeholder="품절">
                            </div>
                        </div>
                        <button class="btn btn-outline-dark flex-shrink-0 order" onclick=sendNotification()>
                            <i class="bi-cart-fill me-1 btn-lg"></i>
                            입고 신청
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- Footer-->
<footer class="py-5 bg-dark">
    <div class="container">
        <p class="m-0 text-center text-white">Copyright &copy; Your Website 2022</p>
    </div>
</footer>
<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<!--ajax	-->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>
<!-- Core theme JS-->
<script src="/js/product.js"></script>
<script th:inline="javascript">
    let productId = [[${product.product_id}]];

    let NotifyRequestDto = {"productId": productId};

    let stringify = JSON.stringify(NotifyRequestDto);

    function sendNotification() {
        $.ajax({
            type: "POST",
            url: "/api/notification",
            data: {stringify},
            contentType: "application/json",
            dataType: "json",
            success : function(data) {
                const dataElement = data.message;
                console.log(dataElement);
            },
            error	: function(error) {
                let errorElement = error.message;
                console.log(errorElement);
            }
        })
        location.reload();
    }
</script>
</body>

</html>
