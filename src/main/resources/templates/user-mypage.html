<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <link th:href="@{/css/mypage-style.css}" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&family=Prompt:wght@900&display=swap" rel="stylesheet">

    <title>마이페이지</title>
</head>

<body>
    <div class="wrap">
        <h2 class="title" th:text="주문내역"></h2>

        <div class="card border-dark mb-3 order-list" th:each="orderHistory : ${orderHistorys}">
            <div class="card-header" th:text="${orderHistory.createdAt}"></div>
            <div class="row g-0">
                <div class="col-md-4">
                    <img th:src="${orderHistory.thumbnail}" class="img-fluid rounded-start thumbnail" alt="상품 이미지">
                </div>
                <div class="col-md-8 order-info">
                    <div class="card-body">
                        <p class="card-text category"><small class="text-muted" th:text="${orderHistory.brandName}"></small></p>
                        <h5 class="card-title" th:text="${orderHistory.productName}"></h5>
                        <p class="card-text">
                            <span th:text="${orderHistory.price} + 원"></span>
                            <span>&emsp;&emsp;&emsp;&emsp;</span>
                            <span th:text="${orderHistory.orderAmount} + 개"></span>
                        </p>
                    </div>
                </div>
            </div>
            <div class="card-footer bg-transparent border-dark total-price" th:text="${orderHistory.totalPrice} + 원"></div>
        </div>

        <!--페이지네이션-->
        <ul class="pagination" style="justify-content: center" th:with="total=${orderHistorys.totalPages},
                                                                        current=${orderHistorys.pageable.pageNumber + 1},
                                                                        start=${(orderHistorys.pageable.pageNumber / 10) * 10 + 1},
                                                                        end=(${(total == 1) ? 1 : (start + 9 < total ? start + 9 : total)})">

            <li th:if="${current} == 1" class="page-item disabled">
                <a class="page-link" aria-label="First">
                    <span aria-hidden="true">&laquo;</span>
                </a>
            </li>
            <li th:unless="${current} == 1" class="page-item">
                <a class="page-link" th:href="@{/users/orders?page=1}" aria-label="First">
                    <span aria-hidden="true">&laquo;</span>
                </a>
            </li>


            <li th:if="${current} == 1" class="page-item disabled">
                <a class="page-link" aria-label="Previous">
                    <span aria-hidden="true">&lt;</span>
                </a>
            </li>
            <li th:unless="${current} == 1" class="page-item">
                <a class="page-link" th:href="@{'/users/orders?page=' + ${current - 1}}" aria-label="Previous">
                    <span aria-hidden="true">&lt;</span>
                </a>
            </li>


            <li th:each="num : ${#numbers.sequence(start, end)}" class="page-item">
                <a class="page-link" th:href="@{'/users/orders?page=' + ${num}}" th:text="${num}"></a>
            </li>


            <li th:if="${current} == ${total}" class="page-item disabled">
                <a class="page-link" aria-label="Next">
                    <span aria-hidden="true">&gt;</span>
                </a>
            </li>
            <li th:unless="${current} == ${total}" class="page-item">
                <a class="page-link" th:href="@{'/users/orders?page=' + ${current + 1}}" aria-label="Next">
                    <span aria-hidden="true">&gt;</span>
                </a>
            </li>


            <li th:if="${current} == ${total}" class="page-item disabled">
                <a class="page-link" aria-label="Last">
                    <span aria-hidden="true">&raquo;</span>
                </a>
            </li>
            <li th:unless="${current} == ${total}" class="page-item">
                <a class="page-link" th:href="@{'/users/orders?page=' + ${total}}" aria-label="Last">
                    <span aria-hidden="true">&raquo;</span>
                </a>
            </li>

        </ul>
    </div>
</body>
</html>
