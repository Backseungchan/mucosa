<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="/css/style.css">
  <meta charset="UTF-8">
  <title>회원가입 페이지</title>
  <script>
    function onclickAdmin() {
      // Get the checkbox
      var checkBox = document.getElementById("admin-check");
      // Get the output text
      var box = document.getElementById("admin-token");

      // If the checkbox is checked, display the output text
      if (checkBox.checked == true){
        box.style.display = "block";
      } else {
        box.style.display = "none";
      }
    }
  </script>
</head>
<body>
<div id="login-form">
  <div id="login-title"></div>

  <form action="/signup" method="post">
    <div class="login-id-label">이메일</div>
    <input type="text" name="email" id="email" placeholder="E-mail" class="login-input-box">

    <div class="login-id-label">비밀번호</div>
    <input type="password" name="password" id="password" class="login-input-box">

    <div class="login-id-label">비밀번호 확인</div>
    <input type="password" name="passwordCheck" id="passwordCheck" class="login-input-box">

    <div>
      <input id="admin" type="checkbox" name="admin" style="margin-top: 40px;">셀러
    </div>

    <button id="login-id-submit">회원 가입</button>
  </form>
</div>
</body>
<script>
  function onSignup() {
    console.log($('#admin-check').val());

    $.ajax({
      type: "POST",
      url: `/signup`,
      contentType: "application/json",
      data: JSON.stringify({
        email: $('#email').val(),
        password: $('#password').val(),
        passwordCheck: $('#passwordCheck').val(),
        role: "유저"
      }),
      success: function (response, textStatus, request) {
        const jwtToken = request.getResponseHeader("Authorization");

        if (jwtToken) {
          $.cookie("token", jwtToken);
          $.ajaxSetup({
            headers:{
              'Authorization': $.cookie('token', jwtToken, { path: '/' })
            }
          });
          window.location.href = '/';
        } else {
          window.location.href = '/login?error';
        }
      }
    })
  }
</script>
</html>
